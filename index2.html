<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8" />
        <title>地理信息产业地图</title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />
	<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
	</style>
    </head>
    <body>
		<div id="map"></div>
		<script>
		  mapboxgl.accessToken = 'pk.eyJ1IjoiemhhbmdhbiIsImEiOiJjamxvOWRjNzAwNGZnM3FvZWNzY3U3YjV6In0.eKpjjhuCFJmN4dWGAV-9Hg';
		  var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/zhangan/ckcbacjwz0vwi1iqvoitx31jy',
			center: [117.616, 37.802],
			zoom: 3.36
		  });
		          // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': '{icon}-15',
                'icon-allow-overlap': true
            }
        })
		</script>
    </body>
</html>
